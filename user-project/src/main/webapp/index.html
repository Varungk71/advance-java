<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xworkz</title>
    <link rel="stylesheet" href="register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="register.js"></script>
</head>
<body>

<header>
    <img src="image/logo.png" alt="xworkz" id="image">
    <button type="button" class="btn btn-dark">Home</button>
    <button type="button" class="btn btn-dark" id="nextpage">Next Page</button>
    </button>
</header>
<h2>User Registration</h2>
<form action="">
    <div id="name">
        <span id="display7"class="required"></span>
        <span id="display8"class="required"></span>
        <span id="display9"class="required"></span>
        <br>
        First Name :
        <input type="text" name="firstName" id="first" onblur="validateFirstName()">

        Middle Name :
        <input type="text" name="middleName" id="middle"onblur="validateMiddleName()">

        Last Name :
        <input type="text" name="lastName" id="last" onblur="validateLastName()">
    </div>
    <span id="display1"class="required"></span>
    <span id="display2"class="required"></span>
    <span id="display3"class="required"></span>
    <span id="display4"class="required"></span>
    <span id="display5"class="required"></span>
    <span id="display6"class="required"></span>

    <br>
    <br>
    <div id="address">
        Address :
        <br>
        <input type="text" name="houseNo" id="house" placeholder="House Number" onblur="validateHouse()">

        <input type="text" name="streetName" id="street" placeholder="Street" onblur="validateStreet()">

        <input type="text" name="cityName" id="city" placeholder="City" onblur="validateCity()">

        <input type="text" name="districtName" id="distric" placeholder="District" onblur="validateDistrict()">
        <br>
        <span id="address1"class="required"></span>
        <span id="address2"class="required"></span>
        <span id="address3"class="required"></span>
        <span id="address4"class="required"></span>
        <span id="address5"class="required"></span>

        <br>
        <br>
        <select name="stateName" id="state" onblur="validateState()">
            <option value="none">--select state-- </option>
            <option value="karnataka">Karnataka</option>
            <option value="tamilnadu">Tamil nadu</option>
            <option value="kerala">Kerala</option>
            <option value="maharastra">Maharastra</option>
            <option value="andrapradesh">Andra pradesh</option>
            <option value="telangana">Telangana</option>
            <option value="bihar">Bihar</option>
            <option value="jammukashmir">Jammu Kashmir</option>
        </select>


        <input type="number" name="pincodeNum" id="pincode" placeholder="Pincode" onblur="validatePincode()">
        <span id="address6"class="required"></span>

        <span id="gender">
            Gender :
            Male <input type="radio" name="gender" id="male" >
            Female <input type="radio" name="gender" id="female">
        </span>
    </div>

    <br>
    <br>
    <div id="button">
        <input type="submit" value="submit"  id="but">
        <input type="reset" value="clear" id="clear">

    </div>
</form>
</body>
</html>
